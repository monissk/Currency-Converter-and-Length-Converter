<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency COnverter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;600&display=swap" rel="stylesheet">

</head>

<body>

    <nav>
        <div class="logo"><img src="logo.png" alt=""></div>
        <div class="navBar">
            <a href="">Home</a>
            <a href="">About Us</a>
            <a href="">Contact</a>
        </div>
    </nav>

    <main>
        <div class="container currContainer">

            <div class="from container currFrom">
                <div class="date"></div>
                <h2 class="title">Currency</h2>
                <div class="currInput">
                    <input type="number" id="currInputFrom">
                    <select name="currency" id="currSelectFrom"></select>
                </div>
            </div>
            <div class="CurrConverterLogo converterLogo">
                <i class="fa-solid fa-arrow-right-arrow-left fa-rotate-90" style="color: rgb(229, 118, 118);"></i>
            </div>
            <div class="to currTo">
                <input type="number" id="currInputTo">
                <select name="currency" id="currSelectTo"></select>
            </div>
        </div>


        <div class="container lengthContainer">

            <div class="from container lengthFrom">
                <div class="date"></div>
                <h2 class="title">Lenght</h2>
                <div class="lengthInput">
                    <input type="number" id="lenInputFrom">
                    <select name="length" id="lenSelectFrom"></select>
                </div>
            </div>
            <div class="lengthConverterLogo converterLogo">
                <i class="fa-solid fa-arrow-right-arrow-left fa-rotate-90" style="color: rgb(96, 163, 219);"></i>
            </div>
            <div class="to lengthTo">
                <input type="number" id="lenInputTo">
                <select name="length" id="lenSelectTo"></select>
            </div>
        </div>
    </main>
    <script src="lengths.js"></script>
    <script src="codes.js"></script>
    <script src="script.js"></script>
</body>

</html>
